<!DOCTYPE html>
<html>
<div>
<head> <style>
body {background-color: powderblue;}

</style> </head>

<body>
<h1> P1 </h1>
<div>
<p1> 1. A Single bar </p1>
</div>
<svg width="400" height="400">
	
  <rect x="200" y="50" width="50" height="250" fill="red" />
  
</svg>
<div>
<p1> 2. A Bar Chart </p1>
</div>
<svg width="400" height="400">	
  <rect x="0" y="200" width="50" height="150" stroke="black" fill="green" />
  <rect x="50" y="125" width="50" height="225" stroke="black" fill="green" />
  <rect x="100" y="125" width="50" height="225" stroke="black" fill="green" />
  <rect x="150" y="50" width="50" height="300" stroke="black" fill="green" />
  <rect x="200" y="50" width="50" height="300" stroke="black" fill="green" />
  <rect x="250" y="125" width="50" height="225" stroke="black" fill="green" />
  <rect x="300" y="125" width="50" height="225" stroke="black" fill="green" />
  <rect x="350" y="200" width="50" height="150" stroke="black" fill="green" />
</svg>
<div>
<p1> 3. A Line Chart </p1>
</div>
<svg width="400" height="400">
	
  <line x1="25" y1="250" x2="75" y2="175" style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="75" y1="175" x2="125" y2="175" style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="125" y1="175" x2="175" y2="100" style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="175" y1="100" x2="225" y2="100" style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="225" y1="100" x2="275" y2="175" style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="275" y1="175" x2="325" y2="175" style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="325" y1="175" x2="375" y2="250" style="stroke:rgb(0,0,0);stroke-width:2" />
  
</svg>
<div>
<p1> 3. A Pie Chart </p1>
</div>

   <svg width="400" height="400">
      <path d="M200,200 h-150 a150,150 0 1,0 150,-150 z"
        fill="green" stroke="black" stroke-width="2" />
      <path d="M200,200 v-150 a-150,-150 0 1,0 150,150 z"
        fill="yellow" stroke="black" stroke-width="2" />
</svg>
