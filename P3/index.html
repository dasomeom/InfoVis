<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>D3 is awesome</title>
	<!-- Always include D3 first. -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<!-- Include main.js, which is where all our code lives -->
	<script src="main.js"></script>
	<!-- Include any styles we want to add to our page -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Letter Frequency</h1>
	<div id="graph"></div>
	<select id="dropdown">
		<option value="red">Red</option>
		<option value="green">Green</option>
		<option value="yellow">Yellow</option>
		<option value="purple">Purple</option>
	</select>
	<div> </div>
	Cutoff:
	<input type="number" min="0" max="1" step=".00001" value="0" id="nValue">
</body>
</html>
